<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
        }

        .lock-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .lock-screen h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .lock-screen input {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .lock-screen button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lock-screen button:hover {
            background: #ff4c4c;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lock-screen">
        <h1>Accès sécurisé</h1>
        <input type="password" id="password" placeholder="Entrez le mot de passe" />
        <button onclick="checkPassword()">Entrer</button>
        <p class="error-message" id="error-message">Mot de passe incorrect. Veuillez réessayer.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const correctPassword = "200519"; // Remplacez par le mot de passe souhaité

            if (password === correctPassword) {
                // Redirige vers le site principal
                window.location.href = "accueil.html"; // Remplacez par la page d'accueil de votre site
            } else {
                // Affiche un message d'erreur
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
